{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/headerfooter.css' %}">
  <link rel="stylesheet" href="{% static 'css/style_mail.css' %}">
</head>

<body>
  <header>
    <a href="{% url 'index' %}"><img src="{% static 'images/site_rogo.png' %}" height="35.44px" width="183.68x"></a>
    <ul class="menu">
      <a href="{% url 'detail' %}" class="hdetail">選挙で何が決まる</a>
      <a href="{% url 'seitou' %}" class="hseitou">政党を知る</a>
      <a href="{% url 'kouho' %}" class="hkouho">候補者を見つける</a>
      <a href="{% url 'koe' %}" class="hkoe">みんなの声</a>
      <a href="{% url 'qa' %}" class="hqa">Q&A</a>
      <a href="{% url 'mail' %}" class="hmail">メール配信サービス</a>
    </ul>
  </header>


  <div class="content">
    <h2>メール配信サービス</h2>
    <form action="{% url 'mail' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="usernameInput">ニックネーム</label>
        <input id="usernameInput" name="username" type="text" required="required">
      </div>
      <div>
        <label for="mailInput">メールアドレス</label>
        <input id="mailInput" name="mail" type="email" required="required">
      </div>
      <div>
        <label for="secondmailInput">確認用メールアドレス</label>
        <input id="secondmailInput" name="secondmail" type="email" required="required">
      </div>
      <div class="back">
        <button type="submit">登録</button>
      </div>
    </form>

    <h3>メールアドレス変更・配信停止は<span class="url"><a href="{% url 'admin_index' %}">こちら</a></span>よりお願いします</h3>
  </div>

  
  <footer class="footer">
    <div class="footer-left col-md-4 col-sm-6">
      <h2><img src="{% static 'images/site_rogo.png' %}" height="44.3px" width="229.6x"></h2>
      <p class="name">&copy;2022 INIAD Group11Team5</p>
    </div>
    <div class="footer-center col-md-4 col-sm-6">
      <ul class="menu">
        <a href="{% url 'index' %}" class="ftop"> トップ</a> |
        <a href="{% url 'detail' %}" class="fdetail"> 選挙とは</a> |
        <a href="{% url 'seitou' %}" class="fseitou"> 政党</a> |
        <a href="{% url 'kouho' %}" class="fkouho"> 候補者</a> |
        <a href="{% url 'koe' %}" class="fkoe"> みんなの声</a> |
        <a href="{% url 'qa' %}" class="fqa"> Q&A</a> |
        <a href="{% url 'mail' %}" class="fmail"> メール</a>
      </ul>
    </div>
    <div class="footer-right col-md-4 col-sm-6">
      <div>
        <i class="fa fa-map-marker"></i>
        <p> 〒115-8650 東京都北区赤羽台1丁目7-11 </p>
      </div>
      <div>
        <i class="fa fa-phone"></i>
        <p> TEL: 03-5924-2100 </p>
      </div>
      <div>
        <i class="fa fa-envelope"></i>
        <p><a href="#">contact@iniad.org </a></p>
      </div>
    </div>
  </footer>
</body>

</html>
