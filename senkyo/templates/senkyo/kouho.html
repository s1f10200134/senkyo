  <div class="content">
    <h2>候補者を検索</h2>
    <div class="box">

    <h3>お好みの検索方法をご利用ください</h3>

    <div class="box">
      <form method="post" action="{% url 'result' %}" method="get">
        {% csrf_token%}

          <label for="s1">名前で検索</label>
          <br>
          <input type="search" name="searchs1" placeholder="キーワードを入力">
        </div>
        <div class="back">
          <button type="submit">検索</button>
        </div>
      </form>
    </div>
    <br>
    <div class="box">
      <form method="post" action="{% url 'result_two' %}" method="get">
        {% csrf_token%}
        <div>
          <label for="s2">政党名で検索</label>
          <br>
          <input type="search" name="searchs2" placeholder="キーワードを入力">
        </div>
        <div class="back">
          <button type="submit">検索</button>
        </div>
      </form>
    </div>
    <br>
    <div class="box">
      <form method="post" action="{% url 'result_three' %}" method="get">
        {% csrf_token%}

          <label for="s4"><input type="checkbox" name="searchs3" value="消費税減税">消費税減税</label>
          <label for="s4"><input type="checkbox" name="searchs3" value="外国政策">外国政策</label>
          <label for="s4"><input type="checkbox" name="searchs3" value="社会問題対策">社会問題対策</label>
          <div class="back">
            <button type="submit">検索</button>
          </div>
      </form>
    </div>
  </div>


  <footer class="footer">
    <div class="footer-left col-md-4 col-sm-6">
      <h2><img src="{% static 'images/site_rogo.png' %}" height="44.3px" width="229.6x"></h2>
      <p class="name">&copy;2022 INIAD Group11Team5</p>

    <div class="footer-center col-md-4 col-sm-6">

        <a href="{% url 'index' %}" class="ftop"> トップ</a> |

        <a href="{% url 'kouho' %}" class="fkouho"> 候補者</a> |

        <a href="{% url 'mail' %}" class="fmail"> メール</a>
      </ul>

    <div class="footer-right col-md-4 col-sm-6">
      <div>
        <i class="fa fa-map-marker"></i>
        <p> 〒115-8650 東京都北区赤羽台1丁目7-11 </p>
      </div>
